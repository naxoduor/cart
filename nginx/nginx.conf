# This file overrides default nginx-proxy behavior
# and ensures path-based routing
server {
    listen 80;
    server_name walocho.co.ke;
    return 301 https://$host$request_uri;
}


server {
    # listen 80;
    # server_name walocho.co.ke;

    listen 443 ssl;
    server_name walocho.co.ke;

    ssl_certificate     /etc/nginx/certs/walocho.co.ke/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/walocho.co.ke/key.pem;


    location / {
        proxy_pass http://frontend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/ {
        proxy_pass http://backend:8082/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /phpmyadmin/ {
        proxy_pass http://phpmyadmin:80/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }


    location ^~ /.well-known/acme-challenge/ {
        auth_basic off;
        allow all;
        root /usr/share/nginx/html;
    }
        
}
